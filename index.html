<!DOCTYPE html>
<html lang="fr-CH" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maxius Psych - Film director">
    <title>Maxius Psych</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#bb0000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <img src="/assets/img/maxiuspsych-logo.svg" alt="Maxius Psych's logo" height="64px" width="auto">

    <p>
      <span style="text-transform: uppercase; color: #bb0000; font-weight: bold;">Maxius Psych</span>
      <br>
      Film Director
    </p>

    <p>
      <a href="tel:+41793990884">+41 79 399 08 84</a><br>
      <a href="mailto:contact@maxiuspsych.ch">contact@maxiuspsych.ch</a>
    </p>

    <style media="screen">
      body {
        font-size: 20px;
        font-family: 'URW Din', 'Helvetica Neue', sans-serif;
        margin: 1em;
        min-height: calc(100vh - 2em);
        color: white;
        background-color: black;
        background-size: cover;
        background-repeat: no-repeat;
      }

      a {
        color: white;
      }
    </style>

    <script type="text/javascript">
      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min)
        max = Math.floor(max)
        return Math.floor(Math.random() * (max - min + 1)) + min
      }

      let imageNumber = getRandomIntInclusive(1,4)
      if (imageNumber < 3) {
        document.body.style.backgroundPosition = 'left center'
      } else {
        document.body.style.backgroundPosition = 'center'
      }
      document.body.style.backgroundImage = `url('/assets/img/${imageNumber}.jpeg')`
    </script>
  </body>
</html>
